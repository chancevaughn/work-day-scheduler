<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">00:00:00</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="nine">
        <p class="text-right hour col">9AM</p>
        <input class="contatiner col-10" id="nine-text" type="text">
        <button type="button" class="btn btn-info saveBtn col">Lock</button>
      </div>
      <div class="row" id="ten">
        <p class="text-right hour col">10AM</p>
        <input class="contatiner col-10" id="ten-text" type="text">
        <button type="button" class="btn btn-info saveBtn col">Lock</button>
      </div>
      <div class="row" id="eleven">
        <p class="text-right hour col">11AM</p>
        <input class="contatiner col-10" id="eleven-text" type="text">
        <button type="button" class="btn btn-info saveBtn col">Lock</button>
      </div>
      <div class="row" id="twelve">
        <p class="text-right hour col">12PM</p>
        <input class="contatiner col-10" id="twelve-text" type="text">
        <button type="button" class="btn btn-info saveBtn col">Lock</button>
      </div>
      <div class="row" id="one">
        <p class="text-right hour col">1PM</p>
        <input class="contatiner col-10" id="one-text" type="text">
        <button type="button" class="btn btn-info saveBtn col">Lock</button>
      </div>
      <div class="row" id="two">
        <p class="text-right hour col">2PM</p>
        <input class="contatiner col-10" id="two-text" type="text">
        <button type="button" class="btn btn-info saveBtn col">Lock</button>
      </div>
      <div class="row" id="three">
        <p class="text-right hour col">3PM</p>
        <input class="contatiner col-10" id="three-text" type="text">
        <button type="button" class="btn btn-info saveBtn col">Lock</button>
      </div>
      <div class="row" id="four">
        <p class="text-right hour col">4PM</p>
        <input class="contatiner col-10" id="four-text" type="text">
        <button type="button" class="btn btn-info saveBtn col">Lock</button>
      </div>
      <div class="row" id="five">
        <p class="text-right hour col">5PM</p>
        <input class="contatiner col-10" id="five-text" type="text">
        <button type="button" class="btn btn-info saveBtn col">Lock</button>
      </div>
      
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
